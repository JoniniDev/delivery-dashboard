<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dashboard</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="side-menu">
            <ul class="menu-container">
                <li class="list-menu"><img src="./images/home-line.svg" alt=""
                        class="list-menu-icon"><span>Головна</span></li>
                <li class="list-menu active"><img src="./images/bar-chart-square-02.svg" alt=""
                        class="list-menu-icon"><span>Сторінка1</span></li>
                <li class="list-menu"><img src="./images/layers-three-01.svg" alt=""
                        class="list-menu-icon"><span>Сторінка2</span></li>
                <li class="list-menu"><img src="./images/check-done-01.svg" alt=""
                        class="list-menu-icon"><span>Сторінка3</span></li>
            </ul>
            <div class="footer-button-container">
                <div class="footer-button">
                    <img src="./images/settings-01.svg" alt=""><span>Налаштування</span>
                </div>
            </div>
        </div>
        <div class="main-wrapper">
            <div class="main-container">
                <div class="page-title">
                    <h1>Start</h1>
                </div>
                <div class="state-board">
                    <div class="state-container">
                        <div class="state">
                            <div class="state-circle active"></div>
                            <span class="active">Стан1</span>
                        </div>
                        <div class="state-line active"></div>
                        <div class="state">
                            <div class="state-circle active"></div>
                            <span class="active">Стан2</span>
                        </div>
                        <div class="state-line active"></div>
                        <div class="state">
                            <div class="state-circle"></div>
                            <span>Стан3</span>
                        </div>
                        <div class="state-line disable"></div>
                        <div class="state">
                            <div class="state-circle"></div>
                            <span>Стан4</span>
                        </div>
                        <div class="state-line"></div>
                        <div class="state">
                            <div class="state-circle"></div>
                            <span>Стан5</span>
                        </div>
                    </div>
                </div>
                <div class="info-board">
                    <div class="info-block">
                        <span class="info-title">Information</span>
                        <div class="info-text-container">
                            <div class="info-text">Info Number</div>
                            <div class="info-value">903049</div>
                        </div>
                        <div class="info-text-container">
                            <div class="info-text">Pick up Place</div>
                            <div class="info-value">Sweden</div>
                        </div>
                    </div>
                    <div class="info-block">
                        <div class="delivery">
                            <div class="delivery-title">We are here</div>
                            <div class="delivery-text">Long time to go</div>
                        </div>
                        <div class="delivery"><img class="delivery-car" src="./images/Truck - 1 1.svg" alt=""></div>
                    </div>
                </div>
                <div class="selectors-board">
                    <div class="selectors-title">Перезамовте Багаж</div>
                    <div class="selectors-dropdown">
                        <label for="">Дропдаун</label>
                        <select name="" id="">
                            <option selected value="">Select option</option>
                        </select>
                    </div>
                    <div class="selectors-dropdown">
                        <label for="">Дропдаун</label>
                        <select name="" id="">
                            <option selected value="">Select option</option>
                        </select>
                    </div>
                    <div class="button-container">
                        <button class="button-done">
                            Done
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

</html>
